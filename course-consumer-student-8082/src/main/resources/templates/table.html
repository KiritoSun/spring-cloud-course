<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>生成课表 - 学生选课系统</title>
    <link rel="icon" href="img/title.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/style/dialog.js"></script>
    <script th:inline="javascript" type="text/javascript" src="js/style/menu.js"></script>
    <script type="text/javascript" src="js/style/table.js"></script>
    <script type="text/javascript" src="js/ajax/student.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-tasks"></span>&nbsp;&nbsp;生成课表
            </span>
        </div>
        <!-- 引入其他页面 -->
        <div name="fragment">
            <table class="table table-bordered" id="Stable">
                <tr>
                    <td class="table-one table-bg"><b>课程\星期</b></td>
                    <td class="table-bg"><b>周一</b></td>
                    <td class="table-bg"><b>周二</b></td>
                    <td class="table-bg"><b>周三</b></td>
                    <td class="table-bg"><b>周四</b></td>
                    <td class="table-bg"><b>周五</b></td>
                </tr>
                <tr>
                    <td class="table-one table-bg"><b>第1-2节</b></td>
                    <td id="1-1-2"></td>
                    <td id="2-1-2"></td>
                    <td id="3-1-2"></td>
                    <td id="4-1-2"></td>
                    <td id="5-1-2"></td>
                </tr>
                <tr>
                    <td class="table-one table-bg"><b>第3-4节</b></td>
                    <td id="1-3-4"></td>
                    <td id="2-3-4"></td>
                    <td id="3-3-4"></td>
                    <td id="4-3-4"></td>
                    <td id="5-3-4"></td>
                </tr>
                <tr>
                    <td class="table-one table-bg"><b>第5-6节</b></td>
                    <td id="1-5-6"></td>
                    <td id="2-5-6"></td>
                    <td id="3-5-6"></td>
                    <td id="4-5-6"></td>
                    <td id="5-5-6"></td>
                </tr>
                <tr>
                    <td class="table-one table-bg"><b>第7-8节</b></td>
                    <td id="1-7-8"></td>
                    <td id="2-7-8"></td>
                    <td id="3-7-8"></td>
                    <td id="4-7-8"></td>
                    <td id="5-7-8"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
