<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>开设课程 - 选课教务系统</title>
    <link rel="icon" href="img/teacher.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/style/dialog.js"></script>
    <script type="text/javascript" src="js/ajax/teacher.js"></script>
    <script type="text/javascript" src="js/style/menu.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-check"></span>&nbsp;&nbsp;开设课程
            </span>
        </div>
        <!-- 引入其他页面 -->
        <div name="fragment">
            <form class="form-group" style="margin-left: 28%;" th:fragment="info">
                <div class="form-inline">
                    <label>课程编号：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="id"  disabled="disabled"/>
                </div><br/>
                <div class="form-inline">
                    <label>课程名称：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="name" placeholder="课程名称" />
                </div><br/>
                <div class="form-inline">
                    <label>课程教室：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="room" placeholder="教学楼 教学楼-教室编号" />
                </div><br/>
                <div class="form-inline">
                    <label>上课时间：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="time" placeholder="周 节次" />
                </div><br/>
                <div class="form-inline">
                    <label>课程学分：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="point" placeholder="学分" />
                </div><br/>
                <div class="form-inline">
                    <input type="button" name="restart" class="btn btn-default" value="重置"/>
                    &nbsp;&nbsp;
                    <input type="button" name="save" class="btn btn-primary" value="保存"  />
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
