<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>教师信息 - 选课教务系统</title>
    <link rel="icon" href="img/teacher.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/style/dialog.js"></script>
    <script type="text/javascript" src="js/ajax/teacher.js"></script>
    <script type="text/javascript" src="js/style/menu.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-user"></span>&nbsp;&nbsp;信息修改
            </span>
        </div>
        <!-- 引入其他页面 -->
        <div name="fragment">
            <form class="form-group" style="margin-left: 28%;" th:fragment="info">
                <div class="form-inline">
                    <label>教师编号：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="id" th:value="${session.teacher.getT_id()}" disabled="disabled" />
                </div><br/>
                <div class="form-inline">
                    <label>教师姓名：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="name" th:value="${session.teacher.getT_name()}"/>
                </div><br/>
                <div class="form-inline">
                    <label>教师密码：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="password" th:value="${session.teacher.getT_password()}"/>
                </div><br/>
                <div class="form-inline">
                    <label>教师性别：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="sex" th:value="${session.teacher.getT_sex()}"/>
                </div><br/>
                <div class="form-inline">
                    <label>教师专业：</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" name="major" th:value="${session.teacher.getT_major()}"/>
                </div><br/>
                <div class="form-inline">
                    <input type="button" name="restart" class="btn btn-default" value="重置"/>
                    &nbsp;&nbsp;
                    <input type="button" name="save" class="btn btn-primary" value="保存"  />
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 引入提示框 -->
<div class="dialog"></div>
</body>
</html>
