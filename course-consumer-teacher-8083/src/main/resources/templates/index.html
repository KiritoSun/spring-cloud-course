<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>首页 - 选课教务系统</title>
    <link rel="icon" href="img/teacher.png"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script th:inline="javascript" type="text/javascript" src="js/style/menu.js"></script>
</head>
<body>
<!-- 加载菜单栏部分 -->
<div th:replace="menu/menu :: header"></div>
<!-- 右侧部分 -->
<div class="course-right">
    <!-- 加载用户栏 -->
    <div th:replace="menu/user :: header"></div>
    <!-- 界面显示栏 -->
    <div class="course-show">
        <div class="course-show-title">
            <span name="select">
                <span class="glyphicon glyphicon glyphicon-home"></span>&nbsp;&nbsp;首页
            </span>
        </div>
        <div name="fragment">
            <div class="course-userInfo">
                <table class="table">
                    <thead class="">
                        <tr>
                            <th>个人信息</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>教师编号：<span th:text="${session.teacher.getT_id()}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>教师姓名：<span th:text="${session.teacher.getT_name()}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>教师性别：<span th:text="${session.teacher.getT_sex()}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>所属学院：<span th:text="${session.teacher.getT_major()}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="course-indexInfo">
                <div class="course-indexInfo-title">
                    <img src="img/title2.png" width="20" height="20"/>&nbsp;&nbsp;教务说明:
                </div>
                <ul>
                    <li>点击信息修改更改老师基本信息</li>
                    <li>点击开设课程能开设新课程</li>
                    <li>点击课程管理对已开设课程进行管理</li>
                    <li>点击学生管理对课程里学生进行信息查看</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
